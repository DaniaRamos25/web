<body>
    <h1>Leaflet Map</h1>
    <div id="map"></div>
<!-- Incluye la biblioteca de Leaflet y tu código JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicializa el mapa
        var map = L.map('map').setView([51.505, -0.09], 13); // Coordenadas de Londres

        // Añade una capa de mapa base (puedes usar diferentes proveedores de mapas)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Añade un marcador en una ubicación específica
        L.marker([15.044122, -87.958853]).addTo(map)
    .bindPopup('¡Hola! Este es tu marcador.')
    .openPopup();

    </script>
